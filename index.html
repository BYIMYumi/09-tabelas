<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         table, th, td{
            border: 1px solid black;
         }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Signo</td>
            <td>Informações adicionais</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bianca</td>
            <td>23 anos</td>
            <td>Sagitário</td>
            <td></td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>20 anos</td>
            <td>Leão</td>
            <td></td>
        </tr>
        <tr>
            <td>Brenda</td>
            <td>20 anos</td>
            <td>Libra</td>
            <td></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
